version: '3.9'

services:
  db:
    image: postgres:15-alpine
    container_name: interview_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=interview_db
      - POSTGRES_USER=interview_user
      - POSTGRES_PASSWORD=interview_pass_2024
    ports:
      - "5432:5432"
    networks:
      - interview_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U interview_user -d interview_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    # container_name: interview_web
    command: gunicorn interview.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 60
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    # expose:
    #   - 8000
    environment:
      - DEBUG=False
      - SECRET_KEY=django-insecure-change-this-in-production-use-strong-key
      - DATABASE_URL=postgresql://interview_user:interview_pass_2024@db:5432/interview_db
      - ALLOWED_HOSTS=localhost,127.0.0.1,web
      - POSTGRES_DB=interview_db
      - POSTGRES_USER=interview_user
      - POSTGRES_PASSWORD=interview_pass_2024
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    networks:
      - interview_network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    depends_on:
      - web
    networks:
      - interview_network


  # nginx:
  #   image: nginx:alpine
  #   container_name: interview_nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - static_volume:/app/staticfiles:ro
  #     - media_volume:/app/media:ro
  #   depends_on:
  #     - web
  #   networks:
  #     - interview_network

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  interview_network:
    driver: bridge