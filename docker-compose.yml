version: '3.9'

services:
  db:
    image: postgres:15-alpine
    container_name: interview_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=interview_db
      - POSTGRES_USER=interview_user
      - POSTGRES_PASSWORD=interview_pass_2024
    ports:
      - "5432:5432"
    networks:
      - interview_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U interview_user -d interview_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: interview_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - interview_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: interview_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - interview_network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO
  minio:
    image: minio/minio:latest
    container_name: interview_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - interview_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Export Service (Async)
  export_service:
    build: 
      context: .
      dockerfile: export_service/Dockerfile
    container_name: export_service
    volumes:
      - ./export_service:/app
    environment:
      REDIS_HOST: redis
      RABBITMQ_HOST: rabbitmq
      MINIO_HOST: minio:9000
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - interview_network
    restart: unless-stopped

  # Export Celery Worker
  export_worker:
    build: 
      context: .
      dockerfile: export_service/Dockerfile
    container_name: export_worker
    command: celery -A tasks worker --loglevel=info --concurrency=2
    volumes:
      - ./export_service:/app
    environment:
      REDIS_HOST: redis
      RABBITMQ_HOST: rabbitmq
      MINIO_HOST: minio:9000
    depends_on:
      - redis
      - rabbitmq
      - minio
    networks:
      - interview_network
    restart: unless-stopped

  web:
    build: 
      context: .
      dockerfile: interview/Dockerfile
    container_name: interview_web
    command: gunicorn interview.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 60
    volumes:
      - ./interview:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    expose:
      - 8000
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-change-this-in-production-use-strong-key
      - DATABASE_URL=postgresql://interview_user:interview_pass_2024@db:5432/interview_db
      - ALLOWED_HOSTS=localhost,127.0.0.1,web
      - POSTGRES_DB=interview_db
      - POSTGRES_USER=interview_user
      - POSTGRES_PASSWORD=interview_pass_2024
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    networks:
      - interview_network

  nginx:
    image: nginx:alpine
    container_name: interview_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    depends_on:
      - web
    networks:
      - interview_network

  # nginx:
  #   image: nginx:latest
  #   ports:
  #     - "80:80"
  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
  #     - static_volume:/app/staticfiles:ro
  #     - media_volume:/app/media:ro
  #   depends_on:
  #     - web
  #   networks:
  #     - interview_network

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  interview_network:
    driver: bridge